name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  # Allows running this workflow manually from the Actions tab on GitHub
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v4
      - name: Install node
        uses: actions/setup-node@v4
        with:
          cache: npm
          node-version-file: .nvmrc
      - name: Install and build
        run: |
          npm ci
          npm run build
      - name: spec-generator
        run: |
          cd dist/client/guidelines
          tar cf ../../../wcag3.tar *
          cd -
          curl https://labs.w3.org/spec-generator/?type=respec -F file=@wcag3.tar -o dist/client/guidelines/index.html -f --retry 3
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/client

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
